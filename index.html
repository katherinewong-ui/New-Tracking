<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// 初始化变量
let supabase;
let glucoseChart, weightChart, locationStatsChart;

// 数据存储
let healthData = {
  location: {},
  glucose: {},
  weight: {}
};

// 初始化函数

    // 检查supabase是否已定义

    document.getElementById('glucoseDate').value = today;

    // 加载数据

    setupModals();

    // 添加窗口调整大小时重绘图表
    window.addEventListener('resize', function() {

      weightChart.resize();
      locationStatsChart.resize();

    document.getElementById('loading').style.display = 'none';
    alert('应用程序初始化失败，请刷新页面重试');
  }
}

// 从Supabase加载数据
async function loadData() {
  try {
    // 从Supabase加载位置数据
    const { data: locationData, error: locationError } = await supabase
      .from('locations')
      .select('*')
      .order('date', { ascending: false });
    
    if (!locationError && locationData) {
      healthData.location = {};
      locationData.forEach(item => {
        healthData.location[item.date] = item.location;
      });
    } else if (locationError) {
      console.error('加载位置数据错误:', locationError);
    }
    
    // 从Supabase加载血糖数据
    const { data: glucoseData, error: glucoseError } = await supabase
      .from('glucose')
      .select('*')
      .order('date', { ascending: false });
    
    if (!glucoseError && glucoseData) {
      healthData.glucose = {};
      glucoseData.forEach(item => {
        healthData.glucose[item.date] = {
          fasting: item.fasting,
          beforeBreakfast: item.before_breakfast,
          afterBreakfast: item.after_breakfast,
          beforeLunch: item.before_lunch,
          afterLunch: item.after_lunch,
          beforeDinner: item.before_dinner,
          afterDinner: item.after_dinner
        };
      });
    } else if (glucoseError) {
      console.error('加载血糖数据错误:', glucoseError);
    }
    
    // 从Supabase加载体重数据
    const { data: weightData, error: weightError } = await supabase
      .from('weights')
      .select('*')
      .order('date', { ascending: false });
    
    if (!weightError && weightData) {
      healthData.weight = {};
      weightData.forEach(item => {
        if (!healthData.weight[item.member]) {
          healthData.weight[item.member] = {};
        }
        healthData.weight[item.member][item.date] = item.weight;
      });
    } else if (weightError) {
      console.error('加载体重数据错误:', weightError);
    }
    
    updateUI();
  } catch (error) {
    console.error('加载数据错误:', error);
    alert('加载数据失败，请检查网络连接或刷新页面重试');
  }
}

// 保存位置数据到Supabase
async function saveLocation(date, location) {
  try {
    const { data, error } = await supabase
      .from('locations')
      .upsert({ date, location })
      .select();
    
    if (error) {
      console.error('保存位置错误:', error);
      alert('保存位置失败，请重试');
      return false;
    }
    
    // 更新本地数据
    if (!healthData.location) healthData.location = {};
    healthData.location[date] = location;
    
    return true;
  } catch (error) {
    console.error('保存位置异常:', error);
    return false;
  }
}

// 保存血糖数据到Supabase
async function saveGlucose(date, glucoseData) {
  try {
    const { data, error } = await supabase
      .from('glucose')
      .upsert({
        date,
        fasting: glucoseData.fasting,
        before_breakfast: glucoseData.beforeBreakfast,
        after_breakfast: glucoseData.afterBreakfast,
        before_lunch: glucoseData.beforeLunch,
        after_lunch: glucoseData.afterLunch,
        before_dinner: glucoseData.beforeDinner,
        after_dinner: glucoseData.afterDinner
      })
      .select();
    
    if (error) {
      console.error('保存血糖错误:', error);
      alert('保存血糖数据失败，请重试');
      return false;
    }
    
    // 更新本地数据
    if (!healthData.glucose) healthData.glucose = {};
    healthData.glucose[date] = glucoseData;
    
    return true;
  } catch (error) {
    console.error('保存血糖异常:', error);
    return false;
  }
}

// 保存体重数据到Supabase
async function saveWeight(member, date, weight) {
  try {
    const { data, error } = await supabase
      .from('weights')
      .upsert({ member, date, weight })
      .select();
    
    if (error) {
      console.error('保存体重错误:', error);
      alert('保存体重失败，请重试');
      return false;
    }
    
    // 更新本地数据
    if (!healthData.weight) healthData.weight = {};
    if (!healthData.weight[member]) healthData.weight[member] = {};
    healthData.weight[member][date] = weight;
    
    return true;
  } catch (error) {
    console.error('保存体重异常:', error);
    return false;
  }
}

// 更新UI显示
function updateUI() {
  updateLocationUI();
  updateGlucoseUI();
  updateWeightUI();
  updateLocationStatsUI(); // 新增：更新地点停留统计
}

// 更新位置UI
function updateLocationUI() {
  const today = new Date().toISOString().split('T')[0];
  const locationHistory = document.getElementById('locationHistory');
  const currentLocation = document.getElementById('currentLocation');
  const locationDuration = document.getElementById('locationDuration');
  
  // 清空历史记录
  locationHistory.innerHTML = '';
  
  // 获取所有位置记录并按日期排序
  const locations = Object.entries(healthData.location || {})
    .sort((a, b) => new Date(b[0]) - new Date(a[0]));
  
  if (locations.length === 0) {
    locationHistory.innerHTML = '<p class="text-gray-500 text-center py-4">暂无历史记录</p>';
    currentLocation.textContent = '暂无记录';
    locationDuration.textContent = '停留时间：0 天';
    return;
  }
  
  // 显示最新位置
  const [latestDate, latestLocation] = locations[0];
  currentLocation.textContent = latestLocation;
  
  // 计算停留时间（从记录日期到今天）
  const stayDays = Math.floor((new Date() - new Date(latestDate)) / (1000 * 60 * 60 * 24)) + 1;
  locationDuration.textContent = `停留时间：${stayDays} 天`;
  
  // 显示历史记录
  locations.forEach(([date, location], index) => {
    // 计算每个地点的停留天数
    let stayDaysForLocation = 1;
    if (index < locations.length - 1) {
      const nextDate = new Date(locations[index + 1][0]);
      const currentDate = new Date(date);
      stayDaysForLocation = Math.floor((nextDate - currentDate) / (1000 * 60 * 60 * 24));
    } else {
      // 第一条记录（最新记录）的停留天数已经计算过了
      stayDaysForLocation = stayDays;
    }
    
    const locationElement = document.createElement('div');
    locationElement.className = 'flex items-center justify-between';
    locationElement.innerHTML = `
      <div>
        <p class="font-medium">${location}</p>
        <p class="text-sm text-gray-500">${date} (停留${stayDaysForLocation}天)</p>
      </div>
      <button class="text-red-500 hover:text-opacity-80 delete-location" data-date="${date}">
        <i class="fas fa-trash"></i>
      </button>
    `;
    locationHistory.appendChild(locationElement);
  });

  // 添加删除事件监听
  document.querySelectorAll('.delete-location').forEach(button => {
    button.addEventListener('click', async function() {
      const date = this.getAttribute('data-date');
      
      // 从Supabase删除
      try {
        const { error } = await supabase
          .from('locations')
          .delete()
          .eq('date', date);
        
        if (error) {
          console.error('删除位置错误:', error);
          alert('删除位置失败，请重试');
          return;
        }
        
        // 从本地数据删除
        delete healthData.location[date];
        updateLocationUI();
        updateLocationStatsUI();
      } catch (error) {
        console.error('删除位置异常:', error);
      }
    });
  });
}

// 更新地点停留统计UI
function updateLocationStatsUI() {
  const locationStatsList = document.getElementById('locationStatsList');
  const locationData = healthData.location || {};
  
  // 计算每个地点的停留天数
  const locationStats = {};
  const sortedDates = Object.keys(locationData).sort();
  
  if (sortedDates.length === 0) {
    locationStatsList.innerHTML = '<p class="text-gray-500 text-center">暂无统计数据</p>';
    locationStatsChart.setOption({
      title: {
        text: '暂无位置数据',
        left: 'center',
        top: 'center',
        textStyle: {
          color: '#999',
          fontSize: 14,
          fontWeight: 'normal'
        }
      },
      series: []
    });
    return;
  }
  
  // 计算每个地点的停留天数
  for (let i = 0; i < sortedDates.length; i++) {
    const currentDate = sortedDates[i];
    const currentLocation = locationData[currentDate];
    
    let daysAtLocation;
    if (i < sortedDates.length - 1) {
      // 计算从当前记录日期到下一条记录日期之间的天数
      const nextDate = new Date(sortedDates[i + 1]);
      const currDate = new Date(currentDate);
      daysAtLocation = Math.floor((nextDate - currDate) / (1000 * 60 * 60 * 24));
    } else {
      // 最后一条记录：从记录日期到今天的天数
      const currDate = new Date(currentDate);
      const today = new Date();
      daysAtLocation = Math.floor((today - currDate) / (1000 * 60 * 60 * 24)) + 1;
    }
    
    if (!locationStats[currentLocation]) {
      locationStats[currentLocation] = 0;
    }
    locationStats[currentLocation] += daysAtLocation;
  }
  
  // 计算总天数和百分比
  const totalDays = Object.values(locationStats).reduce((sum, days) => sum + days, 0);
  
  // 准备图表数据
  const chartData = [];
  const statsListItems = [];
  
  Object.entries(locationStats)
    .sort((a, b) => b[1] - a[1]) // 按天数降序排序
    .forEach(([location, days]) => {
      const percentage = ((days / totalDays) * 100).toFixed(1);
      
      // 图表数据
      chartData.push({
        value: days,
        name: location
      });
      
      // 统计列表项
      statsListItems.push(`
        <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-b-0">
          <span class="font-medium">${location}</span>
          <span class="text-primary">${percentage}% (${days}天)</span>
        </div>
      `);
    });
  
  // 更新统计列表
  locationStatsList.innerHTML = statsListItems.join('');
  
  // 更新统计图表
  const option = {
    tooltip: {
      trigger: 'item',
      formatter: '{a} <br/>{b}: {c}天 ({d}%)'
    },
    legend: {
      orient: 'vertical',
      right: 10,
      top: 'center',
      formatter: function(name) {
        const data = chartData.find(item => item.name === name);
        return `${name}: ${data.value}天`;
      }
    },
    series: [
      {
        name: '地点停留',
        type: 'pie',
        radius: ['40%', '70%'],
        avoidLabelOverlap: false,
        itemStyle: {
          borderRadius: 10,
          borderColor: '#fff',
          borderWidth: 2
        },
        label: {
          show: false,
          position: 'center'
        },
        emphasis: {
          label: {
            show: true,
            fontSize: 14,
            fontWeight: 'bold'
          }
        },
        labelLine: {
          show: false
        },
        data: chartData
      }
    ]
  };
  
  locationStatsChart.setOption(option);
}

// 更新血糖UI
function updateGlucoseUI() {
  const glucoseData = healthData.glucose || {};
  const dates = Object.keys(glucoseData).sort();
  
  if (dates.length === 0) {
    glucoseChart.setOption({
      title: {
        text: '暂无血糖数据',
        left: 'center',
        top: 'center',
        textStyle: {
          color: '#999',
          fontSize: 16,
          fontWeight: 'normal'
        }
      },
      xAxis: {
        show: false
      },
      yAxis: {
        show: false
      },
      series: []
    });
    return;
  }
  
  const fastingData = [];
  const beforeMealData = [];
  const afterMealData = [];
  
  dates.forEach(date => {
    const data = glucoseData[date];
    fastingData.push(data.fasting || null);
    
    // 计算餐前平均值
    const beforeMealValues = [data.beforeBreakfast, data.beforeLunch, data.beforeDinner].filter(v => v);
    beforeMealData.push(beforeMealValues.length ? 
      (beforeMealValues.reduce((a, b) => a + b, 0) / beforeMealValues.length) : null);
    
    // 计算餐后平均值
    const afterMealValues = [data.afterBreakfast, data.afterLunch, data.afterDinner].filter(v => v);
    afterMealData.push(afterMealValues.length ? 
      (afterMealValues.reduce((a, b) => a + b, 0) / afterMealValues.length) : null);
  });
  
  const option = {
    animation: false,
    tooltip: {
      trigger: 'axis'
    },
    legend: {
      data: ['空腹血糖', '餐前血糖', '餐后血糖']
    },
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: dates.map(d => d.substring(5)) // 显示月-日
    },
    yAxis: {
      type: 'value',
      name: '血糖值 (mmol/L)'
    },
    series: [
      {
        name: '空腹血糖',
        type: 'line',
        data: fastingData,
        itemStyle: {
          color: '#FFB26B'
        }
      },
      {
        name: '餐前血糖',
        type: 'line',
        data: beforeMealData,
        itemStyle: {
          color: '#FFD4D4'
        }
      },
      {
        name: '餐后血糖',
        type: 'line',
        data: afterMealData,
        itemStyle: {
          color: '#4A4A4A'
        }
      }
    ]
  };
  
  glucoseChart.setOption(option);
}

// 模态框控制
function setupModals() {
  const modals = document.querySelectorAll('.modal');
  const closeButtons = document.querySelectorAll('.close');
  
  // 打开位置模态框
  document.getElementById('addLocationBtn').addEventListener('click', function() {
    document.getElementById('locationModal').style.display = 'block';
    document.getElementById('modalLocationDate').value = new Date().toISOString().split('T')[0];
  });
  
  // 打开血糖模态框
  document.getElementById('addGlucoseBtn').addEventListener('click', function() {
    document.getElementById('glucoseModal').style.display = 'block';
    document.getElementById('modalGlucoseDate').value = new Date().toISOString().split('T')[0];
  });
  
  // 打开体重模态框
  document.querySelectorAll('.edit-weight').forEach(button => {
    button.addEventListener('click', function() {
      const member = this.getAttribute('data-member');
      document.getElementById('weightModal').style.display = 'block';
      document.getElementById('modalWeightMember').value = member;
      document.getElementById('modalWeightDate').value = new Date().toISOString().split('T')[0];
    });
  });
  
  // 关闭模态框
  closeButtons.forEach(button => {
    button.addEventListener('click', function() {
      modals.forEach(modal => modal.style.display = 'none');
    });
  });
  
  // 点击模态框外部关闭
  window.addEventListener('click', function(event) {
    modals.forEach(modal => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  });
  
  // 位置表单提交
  document.getElementById('locationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const date = document.getElementById('modalLocationDate').value;
    const location = document.getElementById('modalLocation').value;
    
    if (await saveLocation(date, location)) {
      document.getElementById('locationModal').style.display = 'none';
      updateLocationUI();
      updateLocationStatsUI();
      this.reset();
    }
  });
  
  // 血糖表单提交
  document.getElementById('glucoseForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const date = document.getElementById('modalGlucoseDate').value;
    const glucoseData = {
      fasting: document.getElementById('fastingGlucose').value ? parseFloat(document.getElementById('fastingGlucose').value) : null,
      beforeBreakfast: document.getElementById('beforeBreakfast').value ? parseFloat(document.getElementById('beforeBreakfast').value) : null,
      afterBreakfast: document.getElementById('afterBreakfast').value ? parseFloat(document.getElementById('afterBreakfast').value) : null,
      beforeLunch: document.getElementById('beforeLunch').value ? parseFloat(document.getElementById('beforeLunch').value) : null,
      afterLunch: document.getElementById('afterLunch').value ? parseFloat(document.getElementById('afterLunch').value) : null,
      beforeDinner: document.getElementById('beforeDinner').value ? parseFloat(document.getElementById('beforeDinner').value) : null,
      afterDinner: document.getElementById('afterDinner').value ? parseFloat(document.getElementById('afterDinner').value) : null
    };
    
    if (await saveGlucose(date, glucoseData)) {
      document.getElementById('glucoseModal').style.display = 'none';
      updateGlucoseUI();
      this.reset();
    }
  });
  
  // 体重表单提交
  document.getElementById('weightForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const member = document.getElementById('modalWeightMember').value;
    const date = document.getElementById('modalWeightDate').value;
    const weight = parseFloat(document.getElementById('modalWeight').value);
    
    if (await saveWeight(member, date, weight)) {
      document.getElementById('weightModal').style.display = 'none';
      updateWeightUI();
      this.reset();
    }
  });
}
